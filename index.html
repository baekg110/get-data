<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-298JSP7XXY"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-298JSP7XXY");
    </script>
  </head>
  <body>
    <input
      onblur="ga('send', 'pageview', 'my-page-name?myParam=' + this.value);"
    />
    <input type="text" id="text" />
    <button id="btn-run">Run Btn</button>
    <button id="btn-test">Test Btn</button>
    <script>
      const btnRun = document.getElementById("btn-run");
      const btnTest = document.getElementById("btn-test");
      const text = document.getElementById("text").value;

      btnRun.addEventListener("click", () => {
        console.log("Run Btn Clicked");
        gtag("event", "click", {
          event_category: "button",
          event_label: "run button",
          value: text,
        });
      });
      btnTest.addEventListener("click", () => {
        console.log("Test Btn Clicked");
        gtag("event", "click", {
          event_category: "button",
          event_label: "test button",
        });
      });
    </script>
  </body>
</html>
