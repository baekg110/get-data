<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-298JSP7XXY"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-298JSP7XXY");
    </script>
  </head>
  <body>
    <textarea
      cols="60"
      rows="10"
      id="userInput"
      placeholder="여기에 입력하세요"
    >
    SELECT 상품ID, 상품명 FROM 상품
    WHERE 가격 >=40000 AND 공급업체ID = 101;</textarea
    >
    <button onclick="sendToGA()">전송</button>
    <div id="output"></div>

    <script>
      // GA 초기화 코드 여기에 삽입
      // 예: gtag('config', 'GA_MEASUREMENT_ID');

      function sendToGA() {
        var inputValue = document.getElementById("userInput").value;
        document.getElementById("output").innerText = inputValue; // 화면에 입력값 출력

        // Google Analytics에 이벤트 전송
        gtag("event", "input_submitted", {
          event_category: "User Inputs",
          event_label: inputValue,
        });
      }
    </script>
  </body>
</html>
